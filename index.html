<head>
  <title>CJ's Tests</title>
    <script src="https://qiklog.pages.dev/script.js"></script>
<style>
/* Dark Theme Search Bar */
	body {
    background: black;
    overflow: hidden;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    font-family: Arial, sans-serif;
}
/* Animated Heading */
h2 {
	color: magenta;
    font-size: 2rem;
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeIn 1s forwards;
    transition: 0.3s ease-in-out;
}

h2:hover {
    color: purple;
    transform: scale(1.1);
}
/* Animated Heading */
h1 {
    font-size: 3rem;
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeIn 1s forwards;
    transition: 0.3s ease-in-out;
}

h1:hover {
    color: grey;
    transform: scale(1.1);
}
p {
    font-size: 0.75rem;
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeIn 1s forwards;
    transition: 0.3s ease-in-out;
}

p:hover {
    color: grey;
    transform: scale(1.1);
}
.input {
    padding: 12px 20px;
    font-size: 1.2rem;
    border: 2px solid #444;
    border-radius: 50px;
    outline: none;
    width: 300px;
    background: #222;
    color: #ddd;
    transition: all 0.3s ease-in-out;
}

.input::placeholder {
    color: rgba(200, 200, 200, 0.6);
}

.input:focus {
    transform: scale(1.05);
    box-shadow: 0 0 15px #555;
    background: #333;
}

/* Darker Themed Button */
button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 1.2rem;
    font-weight: bold;
    border: none;
    background: linear-gradient(45deg, #333, #555);
    color: #ddd;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
}

button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: rgba(255, 255, 255, 0.1);
    transition: all 0.6s ease-in-out;
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
}

button:hover::before {
    transform: translate(-50%, -50%) scale(1);
}

button:hover {
    background: linear-gradient(45deg, #555, #777);
    transform: scale(1.1);
}

button:active {
    transform: scale(0.95);
}
/* Ripple Effect */
.ripple {
    position: absolute;
    width: 50px;
    height: 50px;
    border: 2px solid grey;
    border-radius: 50%;
    animation: rippleEffect 0.6s linear;
    pointer-events: none;
    transform: translate(-50%, -50%);
}

@keyframes rippleEffect {
    from {
        transform: scale(0);
        opacity: 1;
    }
    to {
        transform: scale(4);
        opacity: 0;
    }
}

/* Stars */
.star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
}

/* Shooting Stars */
.shooting-star {
    position: absolute;
    width: 2px;
    height: 20px;
    background: white;
    animation: shootingStar 2s linear;
}

@keyframes shootingStar {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(500px);
        opacity: 0;
    }
}

/* Fade In Animation */
@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
  <script>
document.addEventListener("DOMContentLoaded", () => {
    const body = document.body;
    
    // Ripple Effect on Click
    body.addEventListener("click", (e) => {
        const ripple = document.createElement("div");
        ripple.classList.add("ripple");
        document.body.appendChild(ripple);
        
        ripple.style.left = `${e.clientX}px`;
        ripple.style.top = `${e.clientY}px`;
        
        ripple.addEventListener("animationend", () => {
            ripple.remove();
        });
    });
    
    // Create Stars
    const createStar = () => {
        const star = document.createElement("div");
        star.classList.add("star");
        document.body.appendChild(star);
        
        const size = Math.random() * 3 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * window.innerWidth}px`;
        star.style.top = `${Math.random() * window.innerHeight}px`;
        
        setTimeout(() => star.remove(), 7000);
    };
    
    setInterval(createStar, 80);
    
    // Create Shooting Stars
    const createShootingStar = () => {
        const star = document.createElement("div");
        star.classList.add("shooting-star");
        document.body.appendChild(star);
        
        star.style.left = `${Math.random() * window.innerWidth}px`;
        star.style.top = `-${Math.random() * 50}px`;
        
        setTimeout(() => star.remove(), 2500);
    };
    
    setInterval(createShootingStar, 5000);

    // Update Ripple Effect Size
    const style = document.createElement("style");
    style.innerHTML = `
        .ripple {
            position: absolute;
            width: 15px;
            height: 15px;
            border: 2px solid red;
            border-radius: 50%;
            animation: rippleEffect 0.6s linear;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
        
        @keyframes rippleEffect {
            from {
                transform: scale(0);
                opacity: 1;
            }
            to {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);
});

</script>
</head>
<body>
  <h1>
    CJ's Testing Site
  </h1>
  <p>
    I'll be adding to this site over time.
  </p>
  <button onclick="window.location.replace('https://ultrastatic.pages.dev')">Ultrastatic</button>
</body>
