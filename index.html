function fetchGoogleMapsLocation(latitude, longitude) {
    return `https://www.google.com/maps/search/?api=1&query=${latitude},${longitude}`;
}

function fetchWeatherData(city) {
    const apiKey = "3bc56f53295e4e60890180255240505";
    const apiUrl = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`;

    return fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            return {
                temp_c: data.current.temp_c,
                temp_f: data.current.temp_f
            };
        });
}

<style>
/* Dark Theme Search Bar */
	body {
    background: black;
    overflow: hidden;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

}
/* Animated Heading */
h2 {
	color: magenta;
    font-size: 2rem;

    animation: fadeIn 1s forwards;
    transition: 0.3s ease-in-out;
}

h2:hover {
    color: purple;

}
/* Animated Heading */
h1 {
    font-size: 3rem;
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeIn 1s forwards;
    transition: 0.3s ease-in-out;
}

h1:hover {

}
p {

}

p:hover {

}
.input {
    padding: 12px 20px;
    font-size: 1.2rem;
    border: 2px solid #444;
    border-radius: 50px;
    outline: none;
    width: 300px;
    background: #222;

}

.input::placeholder {

}

.input:focus {

}

/* Darker Themed Button */
button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 1.2rem;
    font-weight: bold;
    border: none;
    background: linear-gradient(45deg, #333, #555);
    color: #ddd;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
}

button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: rgba(255, 255, 255, 0.1);
    transition: all 0.6s ease-in-out;
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
}

button:hover::before {
    transform: translate(-50%, -50%) scale(1);
}

button:hover {
    background: linear-gradient(45deg, #555, #777);
    transform: scale(1.1);
}

button:active {
    transform: scale(0.95);
}
/* Ripple Effect */
.ripple {
    position: absolute;
    width: 50px;
    height: 50px;
    border: 2px solid grey;
    border-radius: 50%;
    animation: rippleEffect 0.6s linear;
    pointer-events: none;
    transform: translate(-50%, -50%);
}

@keyframes rippleEffect {
    from {
        transform: scale(0);
        opacity: 1;
    }
    to {
        transform: scale(4);
        opacity: 0;
    }
}

/* Stars */
.star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
}

/* Shooting Stars */
.shooting-star {
    position: absolute;
    width: 2px;
    height: 20px;
    background: white;
    animation: shootingStar 2s linear;
}

@keyframes shootingStar {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(500px);
        opacity: 0;
    }
}

/* Fade In Animation */
@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
  <script>
document.addEventListener("DOMContentLoaded", () => {
    const body = document.body;
    
    // Ripple Effect on Click
    body.addEventListener("click", (e) => {
        const ripple = document.createElement("div");
        ripple.classList.add("ripple");
        document.body.appendChild(ripple);
        
        ripple.style.left = `${e.clientX}px`;
        ripple.style.top = `${e.clientY}px`;
        
        ripple.addEventListener("animationend", () => {
            ripple.remove();
        });
    });
    
    // Create Stars
    const createStar = () => {
        const star = document.createElement("div");
        star.classList.add("star");
        document.body.appendChild(star);
        
        const size = Math.random() * 3 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * window.innerWidth}px`;
        star.style.top = `${Math.random() * window.innerHeight}px`;
        
        setTimeout(() => star.remove(), 7000);
    };
    
    setInterval(createStar, 80);
    
    // Create Shooting Stars
    const createShootingStar = () => {
        const star = document.createElement("div");
        star.classList.add("shooting-star");
        document.body.appendChild(star);
        
        star.style.left = `${Math.random() * window.innerWidth}px`;
        star.style.top = `-${Math.random() * 50}px`;
        
        setTimeout(() => star.remove(), 2500);
    };
    
    setInterval(createShootingStar, 5000);

    // Update Ripple Effect Size
    const style = document.createElement("style");
    style.innerHTML = `
        .ripple {
            position: absolute;
            width: 15px;
            height: 15px;
            border: 2px solid red;
            border-radius: 50%;
            animation: rippleEffect 0.6s linear;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
        
        @keyframes rippleEffect {
            from {
                transform: scale(0);
                opacity: 1;
            }
            to {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);
});

</script>
